<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">  
    <link href="{{ url_for('static', filename='admin.css') }}" rel="stylesheet" type="text/css">
    <title>dreamland - create post</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="header">
        <div class="title"><a href="/">dreamland</a></div>
    </div>
    <form method="POST" action="/create-post">
        <div class="form-group">
            <div class="form-label">date</div>
            <div class="form-control date">
                <input type="date" id="date" name="date" tabindex="1" required value="{{ today }}">
            </div>
        </div>
        <div class="form-group">
            <div class="form-label">rating</div>
            <div class="form-control rating">
                <button type="button" class="btn-minus btn-adjust" tabindex="-1"><span class="btn-text">âˆ’</span></button>
                <input type="number" class="rating" id="rating" name="rating" onclick="this.select();" tabindex="2" pattern="\d*" required min="0" max="30" value="0">
                <button type="button" class="btn-plus btn-adjust" tabindex="-1"><span class="btn-text">+</span></button>
            </div>
        </div>
        <div class="form-group">
            <div class="form-label">content</div>
            <div class="form-control textbox">
                <textarea id="text" name="text" tabindex="2" required placeholder="enter here..."></textarea>
            </div>
        </div>
        <input class="btn-submit" tabindex="3" type="submit" value="submit">
    </form>
